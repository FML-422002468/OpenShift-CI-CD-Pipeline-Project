name: Python CI Pipeline

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from GitHub
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Setup Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies (including linting and test tools)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 nose

    # Step 4: Linting step with flake8
    - name: Lint with flake8
      run: |
        flake8 .

    # Step 5: Unit testing step with nose
    - name: Run Unit Tests with nose
      run: |
        nosetests
